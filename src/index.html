<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Progressbar and Cloudinary</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <h1 class="percent" id="percent"></h1>
        <img src="" id="img-preview" />
        <div class="card-footer">
          <input type="file" id="img-uploader" alt=" " />
          <progress value="" id="progreso" max="100" style="width: 100%; padding: 15px 0"></progress>
        </div>
      </div>
    </div>
    //primero referenciamos la CDN antes del app.js
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
